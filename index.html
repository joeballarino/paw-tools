<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAW Tools</title>
  <link rel="stylesheet" href="/paw-ui.css">
</head>
<body>
  <!--
    PAW Tools Home (minimal)
    - Intentionally simple landing for the tools subdomain.
    - Individual tools live at:
      /ask.html (Assistant)
      /listing.html (Listing Writer)
  -->
  <div class="app">
    <div class="frame">
      <div class="panel">
        <div class="panel-topbar">
          <div class="topbar-row0">
            <div class="tool-head">
              <div class="tool-title">PAW Tools</div>
              <div class="tool-subtitle">Select a tool to get started.</div>
            </div>
          </div>
        </div>

        <div class="messages" style="padding:16px;">
          <div style="display:flex; gap:12px; flex-wrap:wrap;">
            <a class="btn primary" href="/ask.html">Assistant</a>
            <a class="btn" href="/listing.html">Listing Writer</a>
          </div>
          <div style="margin-top:12px; opacity:.75; font-size:14px;">
            Tip: for Circle embeds, append <code>?embed=1</code> if your embed host blocks iframe detection.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
