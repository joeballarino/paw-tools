<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PAW Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
        color: #111;
      }
      .url-row {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 6px;
      }
      input[type="text"] {
        width: min(600px, 100%);
        padding: 6px 8px;
        font-size: 14px;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 8px;
      }
      .controls a {
        color: inherit;
        text-decoration: underline;
      }
      iframe {
        width: 100%;
        height: 80vh;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="url-row">
      <span>URL:</span>
      <input
        id="baseUrl"
        type="text"
      />
    </div>

    <div class="controls" role="group" aria-label="Preview pages">
      <a href="#" data-page="guide.html">Guide</a>
      <a href="#" data-page="connect.html">Connect</a>
      <a href="#" data-page="presence.html">Presence</a>
      <a href="#" data-page="listing.html">Listing</a>
      <a href="#" data-page="transactions.html">Transactions</a>
      <a href="#" data-page="myworks.html">MyWorks</a>
      <a href="#" data-page="signature.html">Signature</a>
    </div>

    <iframe id="previewFrame" title="PAW preview"></iframe>

    <script>
      const baseUrlInput = document.getElementById("baseUrl");
      const previewFrame = document.getElementById("previewFrame");

      function loadPage(page) {
        const baseUrl = baseUrlInput.value.trim().replace(/\/$/, "");
        if (!baseUrl) {
          return;
        }
        previewFrame.src = `${baseUrl}/${page}`;
      }

      document.querySelectorAll("a[data-page]").forEach((link) => {
        link.addEventListener("click", (event) => {
          event.preventDefault();
          loadPage(link.dataset.page);
        });
      });

      const params = new URLSearchParams(window.location.search);
      baseUrlInput.value = params.get("base") || "https://paw-tools.pages.dev";
      loadPage("guide.html");
    </script>
  </body>
</html>
