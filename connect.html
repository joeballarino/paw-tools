  <script>
    // PAW Embed Mode Guard
    // -------------------
    // Circle provides the outer card. The embedded tool must render "flat".
    // We rely on paw-ui.css rules that activate when html[data-embed="1"] is present.
    // tool-shell.js will set this when initialized, but this UI scaffold does not
    // depend on shell init yet, so we set it here as well.
    (function(){
      try{
        var params = new URLSearchParams(window.location.search);
        var isEmbedParam = params.get('embed') === '1';
        var isInIframe = (function(){ try{ return window.self !== window.top; } catch(e){ return true; } })();
        if(isEmbedParam || isInIframe){
          document.documentElement.setAttribute('data-embed','1');
        }
      }catch(e){}
    })();
  </script>

  <!--
    ProAgent Works — Connect (EMBED TOOL)
    ------------------------------------
    PURPOSE (v1 UI scaffold):
    - This file is the Circle-embedded UI for the Connect communication tool.
    - In this step we are intentionally shipping the UI skeleton first so it can be reviewed
      inside Circle before wiring to the Cloudflare Worker.

    IMPORTANT PRODUCT RULES (locked for PAW tools):
    - Circle owns the tool title. The embedded tool MUST NOT render its own title.
    - The panel top bar (.topbar-row0) contains:
        subtitle/description (left) + Reset/Tips buttons (right)
      ...and NOTHING ELSE.
    - Embed mode:
        tool-shell.js sets html[data-embed="1"] when ?embed=1 is present or when inside an iframe.
        paw-ui.css flattens the panel in embed mode so Circle provides the outer card.

    WIRING NOTE:
    - NO AI logic lives here. All model prompting + output generation will be done by the Worker.
    - This UI currently provides:
        * button-state controls (Type / Send via / Use as)
        * message/context textarea + Generate button
        * message feed area (same shell structure as other tools)
      The Generate button is stubbed for now (it adds a local placeholder message).

    FUTURE ASSISTANTS:
    - When wiring begins, reuse the proven patterns from listing.html and ask.html:
        * shell state (tool-shell.js)
        * reset contract (full reset clears UI + deletes draft)
        * resume modal + autosave (if we decide to keep it consistent with Listing)
  -->
  <style>
    /* ==========================================================
       PAW Connect — Segmented Controls (v2)
       ----------------------------------------------------------
       GOAL:
       - Make each binary choice feel like ONE connected control
         (Choose one / Send via / Use as)
       - Desktop: label inline with segmented control
       - Mobile: label stacked above full-width segmented control
       - Scoped to Connect only (no shared CSS changes yet)

       NOTE FOR FUTURE ASSISTANTS:
       - If we decide to standardize this across tools, migrate these
         styles into paw-ui.css as a reusable component (e.g. .paw-seg2).

    .connect-controls{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:12px 14px 12px;
      border-bottom:1px solid var(--border-soft);
    }

    .connect-row{
      display:flex;
      align-items:center;
      gap:18px;
      flex-wrap:nowrap;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
    }

    .connect-block{

    .connect-label{

      font-weight:800;
      color:rgba(15,23,42,.72);
      letter-spacing:-0.01em;
      margin-right:2px;
    }

    /* Segmented pill container */
    .connect-seg{
      display:flex;
      align-items:center;
      gap:0;
      border:1px solid rgba(15,23,42,.12);
      background:rgba(255,255,255,.86);
      border-radius:999px;
      overflow:hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7);
    }

    .connect-seg-btn{
      flex:1 1 0;
      min-width:0;
      height:32px;
      padding:0 14px;
      border:0;
      background:transparent;
      color:rgba(15,23,42,.78);
      font-weight:800;
      font-size:13px;
      cursor:pointer;
      white-space:nowrap;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: background .15s ease, color .15s ease;
    }
    .connect-seg-btn:hover{ background:rgba(15,23,42,.05); }
    .connect-seg-btn + .connect-seg-btn{ border-left:1px solid rgba(15,23,42,.10); }

    /* Active state uses the same .primary convention as other PAW controls */
    .connect-seg-btn.primary{
      background: rgba(5,195,249,.18);
      color: rgba(15,23,42,.92);
    }

    /* Mobile: stack each block, full-width segmented control */
    @media (max-width: 560px){
      .connect-controls{ padding:10px 12px 12px; }
      .connect-row{
        flex-direction:column;
        align-items:stretch;
        gap:12px;
        overflow-x:visible;
      }
      .connect-block{
        flex-direction:column;
        align-items:flex-start;
        gap:6px;
        width:100%;
      }
      .connect-seg{ width:100%; }
      .connect-seg-btn{ flex:1 1 0; }
    }
</style>

  <script>
    /**
     * PAW Connect (Circle-embedded tool page)
     * ------------------------------------------------------------
     * Frontend stays intentionally thin:
     *  - collects UI preferences (first_contact/continue, email/text, once/template)
     *  - sends user input to the Cloudflare Worker via tool-shell.js
     *  - shows the result in the standard PAW deliverable modal (Copy / Revise)
     *
     * IMPORTANT:
     * - All "secret sauce" prompting lives in the Worker.
     * - Keep IDs consistent with tool-shell.js expectations: #messages, #prompt, #send, #reset, #tips
     */
    (function () {
      // Keep API endpoint consistent across tools (same as ask/listing).
      // If you ever change Worker URL, update it everywhere in your tool pages.
      const API_ENDPOINT = "https://paw-api.joe-b40.workers.dev";

      // Toggle defaults (matches prior Connect behavior):
      // Continue + Email + Send once
      const state = {
        type: "continue", // first_contact | continue
        channel: "email", // email | text
        use: "once",      // once | template
      };

      const $ = (sel) => document.querySelector(sel);
      const pills = Array.from(document.querySelectorAll(".connect-seg-btn"));

      // Visual selection: this UI previously used the "primary" class (not "is-active").
      // We keep that convention so the selected pill is obvious.
      function setActive(group, value) {
        pills.forEach((btn) => {
          if (btn.dataset.group !== group) return;
          const isOn = btn.dataset.value === value;
          btn.classList.toggle("primary", isOn);
          btn.setAttribute("aria-pressed", isOn ? "true" : "false");
        });
      }

      function syncUIFromState() {
        setActive("type", state.type);
        setActive("channel", state.channel);
        setActive("use", state.use);
      }

      pills.forEach((btn) => {
        btn.addEventListener("click", () => {
          const group = btn.dataset.group;
          const value = btn.dataset.value;
          if (!group || !value) return;

          if (group === "type") state.type = value;
          if (group === "channel") state.channel = value;
          if (group === "use") state.use = value;

          syncUIFromState();
        });
      });

      // Reset should restore the toggle defaults AND let tool-shell clear thread/input.
      const resetBtn = $("#reset");
      if (resetBtn) {
        resetBtn.addEventListener(
          "click",
          () => {
            state.type = "continue";
            state.channel = "email";
            state.use = "once";
            syncUIFromState();
          },
          true // capture: run before tool-shell reset, but do NOT prevent it
        );
      }

      // Dynamic deliverable title (Suggestion #1)
      function getDeliverableTitle() {
        const isTemplate = state.use === "template";
        const isText = state.channel === "text";
        const isFirst = state.type === "first_contact";

        if (isTemplate && isText) return "Reusable Text Template";
        if (isTemplate && !isText) return "Reusable Email Template";

        if (!isTemplate && isText && isFirst) return "Your First Text Message";
        if (!isTemplate && isText && !isFirst) return "Your Follow-Up Text";
        if (!isTemplate && !isText && isFirst) return "Your Intro Email";
        return "Your Reply Email";
      }

      // Tips modal content (light, action-oriented)
      const tipsText =
`What to paste here
• The last message they sent (if you’re replying)
• A quick note on who they are + what you want
• Any relevant detail (address, timeline, question)

Best results when you include
• The relationship (lead, past client, friend, vendor)
• The goal (book a showing, set a call, re-engage, confirm next step)
• Any tone preference (shorter, warmer, more direct)

Examples
• “Reply to this text and propose two showing times: …”
• “Write a short follow-up email that feels calm, not salesy: …”`;

      if (!window.PAWToolShell || typeof window.PAWToolShell.init !== "function") {
        console.error("PAWToolShell not found. Ensure tool-shell.js is loaded.");
        return;
      }

      window.PAWToolShell.init({
        apiEndpoint: API_ENDPOINT,
        toolId: "connect",

        // Listing-style modal deliverable (Copy / Revise)
        deliverableMode: true,

        // tool-shell supports a function here (requires tool-shell.updated.js)
        deliverableTitle: getDeliverableTitle,

        tipsText,

        // Prefs are sent to the Worker and drive the Connect “secret sauce”.
        getPrefs: function () {
          return {
            connect_type: state.type,
            connect_channel: state.channel,
            connect_use: state.use,
          };
        },
      });

      // Set initial UI selection
      syncUIFromState();
    })();
  </script>



  <!-- ==========================================================
       PAW Iframe Height Reporter (v1.1 - loop-safe)
       ----------------------------------------------------------
       PURPOSE:
       - Reports the tool's *content* height to the Circle parent page.
       - Enables "grow-to-fit" embeds with no internal scrollbars.
       - Avoids runaway resize loops caused by viewport-based CSS (e.g., 100vh).
       CONTRACT:
       - Sends: { type: "paw_iframe_height_request_v1", height: <number> }
       ========================================================== -->
  <script>
    (function () {
      if (window.__PAW_HEIGHT_REPORTER_V11__) return;
      window.__PAW_HEIGHT_REPORTER_V11__ = true;

      var lastSent = 0;
      var rafPending = false;
      var IGNORE_DELTA_PX = 8;

      function px(n){ n = Number(n); return isFinite(n) ? n : 0; }

      function measureContentHeight() {
        try {
          // Prefer the visible "panel" container (consistent across PAW tools)
          var panel = document.querySelector(".panel");
          if (panel && panel.getBoundingClientRect) {
            var r = panel.getBoundingClientRect();
            return Math.ceil(px(r.height));
          }

          // Fallback: sum key areas if present
          var topbar = document.querySelector(".panel-topbar");
          var messages = document.getElementById("messages") || document.querySelector(".messages");
          var composer = document.querySelector(".composer");

          var h = 0;
          if (topbar && topbar.getBoundingClientRect) h += px(topbar.getBoundingClientRect().height);
          if (messages && messages.getBoundingClientRect) h += px(messages.getBoundingClientRect().height);
          if (composer && composer.getBoundingClientRect) h += px(composer.getBoundingClientRect().height);

          if (h > 0) return Math.ceil(h);

          // Last-resort fallback (for simpler layouts)
          var d = document.documentElement;
          return Math.ceil(Math.max(px(d.scrollHeight), px(d.offsetHeight)));
        } catch (_) {
          return 0;
        }
      }

      function postHeight(force) {
        var h = measureContentHeight();
        if (!h) return;

        if (!force && Math.abs(h - lastSent) < IGNORE_DELTA_PX) return;
        lastSent = h;

        try {
          window.parent.postMessage(
            { type: "paw_iframe_height_request_v1", height: h },
            "*"
          );
        } catch (_) {}
      }

      function schedule(force) {
        if (rafPending) return;
        rafPending = true;
        requestAnimationFrame(function () {
          rafPending = false;
          postHeight(force);
        });
      }

      // Initial + settle passes (fonts/images/layout settle)
      schedule(true);
      setTimeout(function(){ schedule(true); }, 120);
      setTimeout(function(){ schedule(true); }, 400);

      // DOM changes (chat streaming, drawer/modal open/close, etc.)
      try {
        var mo = new MutationObserver(function(){ schedule(false); });
        mo.observe(document.body, { childList:true, subtree:true, characterData:true });
      } catch (_) {}

      // Images loading after insertion
      document.addEventListener("load", function(e){
        try { if (e.target && e.target.tagName === "IMG") schedule(false); } catch (_) {}
      }, true);

      // Resize/orientation/keyboard changes
      window.addEventListener("resize", function(){ schedule(true); });
    })();
  </script>
