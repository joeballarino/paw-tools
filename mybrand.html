<!doctype html>
<html lang="en">
<head>
  <script>
    try{ if(window.top===window.self){location.replace('https://proagentworks.com');} }catch(e){location.replace('https://proagentworks.com');}
  </script>
  <script>
    try{ if(new URLSearchParams(location.search).get('embed')==='1'){document.documentElement.setAttribute('data-embed','1');} }catch(e){}
  </script>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Brand</title>
  <link rel="stylesheet" href="./paw-ui.css">
</head>
<body class="paw-mybrand">
<div class="app"><div class="frame"><div class="panel">
  <div class="panel-topbar">
    <div class="topbar-row0">
      <div class="tool-subtitle">
        My Brand helps PAW write like you — and generate bios, profiles, and “About Me” content.
      </div>
    </div>
  </div>

  <div style="padding:14px; max-width:860px;">
    <h2 style="margin:0 0 6px;font-size:16px;font-weight:900;">My Brand</h2>
    <p style="margin:0 0 14px;font-size:13px;font-weight:650;color:rgba(15,23,42,.72);">
      You can update this anytime. Future content will use your latest My Brand.
    </p>

    <div class="field">
      <label>Voice &amp; Tone</label>
      <input type="text" placeholder="Professional, friendly, confident"/>
    </div>

    <div class="field">
      <label>Primary Audience</label>
      <input type="text" placeholder="First-time buyers, sellers, relocations"/>
    </div>

    <div class="field">
      <label>About You</label>
      <textarea placeholder="A few sentences is plenty."></textarea>
    </div>

    <div class="field">
      <label>What Makes You Different</label>
      <textarea placeholder="Experience, local expertise, approach, background"></textarea>
    </div>

    <div class="field">
      <label>Professional Designations (Optional)</label>
      <input type="text" placeholder="CRS, GRI"/>
    </div>

    <div style="display:flex;justify-content:flex-end;gap:10px;margin-top:18px;">
      <button class="btn">Cancel</button>
      <button class="btn primary">Save My Brand</button>
    </div>
  </div>
</div></div></div>
<script src="./tool-shell.js"></script>
</body>
</html>
